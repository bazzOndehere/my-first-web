<body>

  <div class="hero" data-aos="fade-down">

  <section class="about" data-aos="fade-up">

  <section class="projects" data-aos="fade-up">
    <h2>Projects</h2>
    <div id="project-list">
      <div class="card">

  <!-- JS Libs + Custom Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Dark mode toggle
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Add project cards dynamically
    const projects = [
      { title: 'Calculator App', desc: 'A simple calculator built with vanilla JS.' },
      { title: 'Todo List', desc: 'Basic todo app with localStorage.' },
      { title: 'Portfolio Page', desc: 'Personal portfolio using responsive design.' }
    ];

    const container = document.getElementById('project-list');
    projects.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p>`;
      container.appendChild(card);
    });
  </script>
</body>
